<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto+Mono&display=swap"
      rel="stylesheet"
    />
    <title>Pro GPU Shop</title>
  </head>
  <body class="alt-theme">
    <div id="head-bin">
      <h1 id="head-title">Pro GPU Shop</h1>
      <div id="filter-bin">
        <button class="filter-btn" id="nvidia">NVIDIA</button>
        <button class="filter-btn" id="amd">AMD</button>
        <button class="filter-btn" id="sale">On Sale</button>
        <button class="filter-btn" id="stock">In Stock</button>
        <button class="filter-btn" id="ray-tracing">Ray Tracing</button>
        <button class="filter-btn" id="high-ram">High RAM (&gt;6GB)</button>
        <button class="filter-btn" id="low-ram">Low RAM (&lt;6GB)</button>
        <button class="filter-btn" id="reset">Reset</button>
      </div>
    </div>
    <div id="card-bin"></div>
    <button id="theme-btn">Theme</button>
    <script type="module" src="js/main.js"></script>
  </body>
</html>
