<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto+Mono&display=swap"
      rel="stylesheet"
    />
    <title>Pro GPU Shop</title>
  </head>
  <body>
    <script type="module" src="../js/main.js"></script>
    <div id="head-bin">
      <h1>Pro GPU Shop</h1>
      <div id="filter-bin">
        <button class="filter-btn" onclick="activateFilter(this.id, 'brand', 'NVIDIA')">NVIDIA</button>
        <button class="filter-btn" onclick="activateFilter(this.id, filterType, targetValue)">AMD</button>
        <button class="filter-btn" onclick="activateFilter(this.id, filterType, targetValue)">On Sale</button>
        <button class="filter-btn" onclick="activateFilter(this.id, filterType, targetValue)">In Stock</button>
        <button class="filter-btn" onclick="activateFilter(this.id, filterType, targetValue)">Ray Tracing</button>
        <button class="filter-btn" onclick="activateFilter(this.id, filterType, targetValue)">High RAM (&gt;6GB)</button>
        <button class="filter-btn" onclick="activateFilter(this.id, filterType, targetValue)">Low RAM (&lt;6GB)</button>
        <button class="filter-btn" onclick="myFunction('test')" id="price-low-high">
          Price: Low to High
        </button>
        <button class="filter-btn" id="reset-btn">Reset</button>
      </div>
    </div>
    <div id="card-bin"></div>
  </body>
</html>
